   #   entries:
   #     proxy-protocol: "True"
   #     real-ip-header: "proxy_protocol"
   #     set-real-ip-from: "0.0.0.0/0"
    nginxplus: true
    image:
      repository: aditidoc/kic
      tag: 2.0.3-SNAPSHOT-66e69fe
    config:
      entries: { proxy-protocol: "True" ,real-ip-header: "proxy_protocol",set-real-ip-from: "0.0.0.0/0"}
    service:
      httpPort:
        enable: true
      type: NodePort
      #extraLabels: { app: ingresslink }
      extraLabels: {cis.f5.com/as3-tenant: ISP-AS3, cis.f5.com/as3-app: servizio-multiporta , cis.f5.com/as3-pool: adc-pool}
      customPorts: [{name: readiness-port,port: 8081, protocol: TCP}]
    #reportIngressStatus:
    #  enable: true
    #  ingressLink: "ingresslink"
    enableSnippets: true
